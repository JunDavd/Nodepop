<%- include('header.html') %>
<div class="container">
    <h1>
        Add Your Awesome Product
    </h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" 
            class="form-label">Name</label>
            <input 
            type="text"
            name="name" 
            class="form-control" 
            id="name" 
            >
        </div>
        <div class="mb-3">
            <label for="price" 
            class="form-label">Price</label>
            <input 
            type="number" 
            name="price" 
            class="form-control" 
            id="price">
        </div>
        <div class="mb-3">
            <label for="image" 
            class="form-label">Image</label>
            <input 
            type="text" 
            name="image" 
            class="form-control" 
            id="image">
        </div>
        <div class="mb-3">
            <label>Tags</label>
            <div class="form-check">
                <input 
                type="checkbox" 
                name="tags" 
                class="form-check-input" 
                id="Work-tag"
                value="work">
                <label class="form-check-label" for="Work-tag">Work</label>
            </div>
            <div class="form-check">
                <input 
                type="checkbox" 
                name="tags" 
                class="form-check-input" 
                id="lifestyle-tag"
                value="lifestyle">
                <label class="form-check-label" for="lifestyle-tag">Lifestyle</label>
            </div>
            <div class="form-check">
                <input 
                type="checkbox" 
                name="tags" 
                class="form-check-input" 
                id="mobile-tag"
                value="mobile">
                <label class="form-check-label" for="mobile-tag">Mobile</label>
            </div>
            <div class="form-check">
                <input 
                type="checkbox" 
                name="tags" 
                class="form-check-input" 
                id="motor-tag"
                value="motor">
                <label class="form-check-label" for="motor-tag">Motor</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    
    <%- include('footer.html') %>
